    MyMath = {
        random: function (min, max) {
            min = parseFloat(min);
            max = parseFloat(max);
            if (min > max)min = (max + (max = min) - min);
            return (max - min) * Math.random() + min;
        }
    };

    console.log(MyMath.random);
