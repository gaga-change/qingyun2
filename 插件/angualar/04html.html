    rootScope全局
    scope局部

    $apply 更改scope的值,页面上也跟着刷新
    $timeout
    $ng-***  绑定事件
-->
<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>test</title>

</head>
<body ng-controller="firstController">
<button type="button" onclick="" ng-click="mine.say()">测试</button>
{{mine.name}}
</body>
<script src="angular.js"></script>
<script>
    var app = angular.module("myModule", []);
    app.controller('firstController', function ($rootScope, $scope,$timeout) {
        $rootScope.mine = {
            name: "yan",
            age: 20,
            say: function () {
                console.log("牛!");
            }
        };
//        console.log($timeout)
        $timeout(function () {
            $scope.mine.name="然后成为了一个大牛!";
        },2000);
        setTimeout(function () {
            console.log($scope.mine.name + " 会是一个大牛!");
            $scope.$apply(function () {
                console.log($scope.mine.name=$scope.mine.name + " 会是一个大牛!");
            })
        },1000);
    });

</script>
</html>
