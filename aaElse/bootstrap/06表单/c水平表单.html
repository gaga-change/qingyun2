<!DOCTYPE html>
<html ng-app="" ng-cloak lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>title</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<style>
		.container {
			transition: all 1s ease;
		}
	</style>
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgradyour
	browser</a> to improve your experience.</p>
<![endif]-->
<div class="container">
	<form class="form-horizontal" action="#">
		<div class="form-group">
			<label class="control-label col-sm-2 ">Email</label>
			<div class="col-sm-10">
				<p class="form-control-static">email@example.com</p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="inputEmail">Email address</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail" placeholder="Enter email">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="inputPassword">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<div class="checkbox">
					<label>
						<input type="checkbox" class=""> Remember me
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="inputFile">选择文件</label>
			<div class="col-sm-10">
				<input type="file" class="form-control-static" id="inputFile">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<button type="submit" class="btn btn-default">
					Sign in
				</button>
			</div>
		</div>

	</form>
</div>

<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../bower_components/angular/angular.min.js"></script>
<script src="../../bower_components/angular-animate/angular-animate.min.js"></script>
</body>
</html>
